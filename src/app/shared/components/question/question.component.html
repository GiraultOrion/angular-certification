<div class="question-container">
    <div class="question-header" [innerHTML]="question.question | safeHtmlPipe"></div>
    <div>
        <div class="answers-list-container">
            <div *ngFor="let answer of question.answers" (click)="emitAnswer(answer)">
                <div 
                    class="answer-container"
                    [class.clickable]="!highlightCorrect"
                    [class]="selectedAnswer?.answer | classForAnswerPipe: question: answer: highlightCorrect"
                    [innerHTML]="answer | safeHtmlPipe"
                ></div>
            </div>
        </div>
    </div>
</div>
